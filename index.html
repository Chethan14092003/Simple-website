<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zomato Food Order Form</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f8f8f8;
        padding:20px;
    }
    .container{
        width:400px;
        margin:auto;
        background:white;
        padding:20px;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h2{
        text-align:center;
        color:#e23744;
    }
    input, select{
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:5px;
        border:1px solid #ccc;
    }
    button{
        width:100%;
        padding:10px;
        background:#e23744;
        border:none;
        color:white;
        font-size:18px;
        border-radius:5px;
        cursor:pointer;
    }
    button:hover{
        background:#c32230;
    }
    .msg{
        margin-top:15px;
        padding:10px;
        background:#d1ffd1;
        border-left:4px solid green;
        display:none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Zomato Food Order</h2>

    <label>Customer Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter your number">

    <label>Select Food Item</label>
    <select id="food">
        <option value="Pizza">Pizza - ₹250</option>
        <option value="Burger">Burger - ₹120</option>
        <option value="Biryani">Biryani - ₹180</option>
        <option value="Pasta">Pasta - ₹150</option>
    </select>

    <label>Quantity</label>
    <input type="number" id="qty" min="1" value="1">

    <button onclick="placeOrder()">Place Order</button>

    <div class="msg" id="msg"></div>
</div>

<script>
function placeOrder() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let food = document.getElementById("food").value;
    let qty = document.getElementById("qty").value;

    if(name === "" || phone === ""){
        alert("Please fill all details.");
        return;
    }

    document.getElementById("msg").style.display = "block";
    document.getElementById("msg").innerHTML =
        "Thank you, <b>" + name + "</b>!<br>Your order for <b>" + qty +
        " " + food + "</b> has been placed successfully.";
}
</script>

</body>
</html>
